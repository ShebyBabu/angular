<mat-card > DETAILS </mat-card>
<br />
<mat-card class="container-fluid d-flex flex-wrap my-2"  fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
<mat-card class="card col-sm-12 col-md-4 col-lg-3" style="width: 18rem;">
  <mat-card-title>
    {{arrayOfMusic.album.name}}
  </mat-card-title>
  <mat-card-content>
    {{arrayOfMusic.album.artist}}
  </mat-card-content>
  <mat-card-content>
    {{arrayOfMusic.album.listeners}}
  </mat-card-content>
  <mat-card-content>
    {{arrayOfMusic.album.playcount}}
  </mat-card-content>
  <mat-card-actions align='end'>
    <button mat-flat-button (click)="addToWishlist(music)"> ADD </button>
    

  </mat-card-actions>
</mat-card>
